<div  class="product-container" *ngFor="let producto of productos">

        <mat-card class="product-card">
            <mat-card-title-group>
            <img mat-card-sm-image [src]="producto.imagen1">
            </mat-card-title-group>
            <mat-card-content>
                {{producto.nombreProducto}} <br>
                <button mat-icon-button color="primary" ><mat-icon>add_shopping_cart</mat-icon></button>
               <button mat-icon-button color="primary" ><mat-icon>favorite</mat-icon></button>
            </mat-card-content>
        </mat-card>

</div>
